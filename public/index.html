<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trucking Repairs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css', v='123') }}"
    />
  </head>
  <body>
    <nav
      class="fixed top-0 w-full z-10 flex items-center justify-between p-6 bg-blue-500 mb-3"
    >
      <h1 class="relative block font-bold text-center text-white">
        <a href="/">Tractor Repair Database</a>
      </h1>
      <div class="relative">
        <form class="flex items-center justify-end">
          <select
            id="categorySelect"
            class="py-2 px-3 mr-4 text-gray-700 focus:outline-none bg-white rounded-md"
          >
            <option value="">--Choose a category--</option>
            <option value="insert">Insert</option>
            <option value="get">Get</option>
          </select>
          <select
            id="optionSelect"
            disabled
            class="py-2 px-3 mr-4 text-gray-700 focus:outline-none bg-white rounded-md"
          >
            <option value="">--Choose an option--</option>
          </select>
          <button
            href="#"
            id="goButton"
            class="ml-0 py-2 px-4 font-light bg-blue-500 text-white rounded-md hover:text-black cursor-pointer disabled:text-white"
            style="visibility: hidden"
          >
            Go to section
          </button>
        </form>
      </div>
      <div class="flex items-center">
        <a href="#" class="mr-6 text-white hover:text-blue-300"
          ><span>Home</span></a
        >
        <a href="/respone.html" class="mr-6 text-white hover:text-blue-300"
          ><span>About</span></a
        >
        <a href="#" class="text-white hover:text-blue-300 mr-6"
          ><span>FAQ</span></a
        >
        <div class="flex justify-start">
          {% if current_user.is_authenticated %}
          <span class="ml-2 text-white">Welcome, {{ current_user.id }}</span>
          <a
            href="/logout"
            class="ml-4 px-4 py-2 bg-white text-blue-500 rounded-md"
            >Logout</a
          >
          {% else %}
          <a href="/login" class="px-4 py-2 bg-white text-blue-500 rounded-md"
            >Login</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div
      id="inputInfo"
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100 pt-28"
    >
      <h2 id="insert-new-tractor-info" class="header">
        Insert New Tractor Information
      </h2>
      <form
        id="tractorForm"
        class="w-full max-w-md"
        action="/insert_tractor"
        method="post"
      >
        <div class="mb-4">
          <label class="labelFormat" for="assetID">Asset ID:</label>
          <input
            class="inputForm"
            id="assetID"
            type="number"
            placeholder="Asset ID"
            name="assetID"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="vin">VIN:</label>
          <input
            class="inputForm"
            id="vin"
            type="text"
            placeholder="VIN"
            name="vin"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="inspectionDate"
            >Inspection Date:</label
          >
          <input
            class="inputForm"
            id="inspectionDate"
            type="date"
            name="inspectionDate"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="licence">Licence Plate Number:</label>
          <input
            class="inputForm"
            id="licence"
            type="text"
            placeholder="Licence Plate Number"
            name="licence"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="cvipDate">CVIP Date:</label>
          <input
            class="inputForm"
            id="cvipDate"
            type="date"
            name="cvipDate"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="year">Year:</label>
          <input
            class="inputForm"
            id="year"
            type="number"
            placeholder="Year"
            name="year"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="model">Model:</label>
          <input
            class="inputForm"
            id="model"
            type="text"
            placeholder="Model"
            name="model"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="model">Make:</label>
          <input
            class="inputForm"
            id="make"
            type="text"
            placeholder="Make"
            name="make"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="axle">Axle:</label>
          <select id="axle" name="axle" class="inputForm" required>
            <option value="">-- Select Axle --</option>
            <option value="Single">Single Axle</option>
            <option value="Tandem">Tandem Axle</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="lastServiceDate"
            >Last Service Date:</label
          >
          <input
            class="inputForm"
            id="lastServiceDate"
            type="date"
            name="lastServiceDate"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="lastTireReplaceDate"
            >Last Tire Replace Date:</label
          >
          <input
            class="inputForm"
            id="lastTireReplaceDate"
            type="date"
            name="lastTireReplaceDate"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <input class="btn mb-6" type="submit" value="Submit" />
        </div>
      </form>

      <h2 id="insert-repair-info" class="header">
        Insert New Repair Information
      </h2>
      <form
        id="repairForm"
        class="w-full max-w-md"
        action="/insert_repair"
        method="post"
      >
        <div class="mb-4">
          <label class="labelFormat" for="repairId">Repair ID:</label>
          <input
            class="inputForm"
            type="number"
            id="repairId"
            name="repairId"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="repairAssetID">Asset ID:</label>
          <input
            class="inputForm"
            type="number"
            id="repairAssetID"
            name="repairAssetID"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="repairDate">Repair Date:</label>
          <input
            class="inputForm"
            type="date"
            id="repairDate"
            name="repairDate"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="cost">Repair Cost:</label>
          <input
            class="inputForm"
            type="number"
            step="0.01"
            min="0"
            id="cost"
            name="cost"
            required
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="repairType">Repair Type:</label>
          <input
            class="inputForm"
            type="text"
            id="repairType"
            name="repairType"
            required
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <input class="btn" type="submit" value="Submit" />
        </div>
      </form>

      <h2 id="get-repair-info" class="header">Get Repair Information</h2>
      <form
        id="repairInfo"
        class="w-full max-w-md"
        action="/get_repair"
        method="post"
      >
        <div class="mb-4">
          <label class="labelFormat" for="repairInfoAssetId">Asset ID:</label>
          <input
            class="inputForm"
            type="number"
            id="repairInfoAssetId"
            name="repairInfoAssetId"
            placeholder="Enter Asset ID"
          />
        </div>
        <div class="mb-4">
          <label class="labelFormat" for="repairYear">Repair Year:</label>
          <input
            class="inputForm"
            type="number"
            id="repairYear"
            name="repairYear"
            placeholder="Enter Repair Year"
          />
        </div>
        <div class="mb-4">
          <input class="btn" type="submit" value="Submit" />
        </div>
      </form>

      <h2 id="get-tractor-info" class="header">Get Tractor Information</h2>
      <form
        id="tractorInfo"
        class="w-full max-w-md"
        action="/get_tractor_info"
        method="post"
      >
        <div class="mb-4">
          <input class="btn" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js', v='101') }}"></script>
  </body>
</html>
